prose:
  rooturl: '_posts'
  siteurl: 'http://YoungAlliance.github.io/starter/'
  relativeLinks: 'http://YoungAlliance.github.io/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "YAAC"
              value: "YAAC"
